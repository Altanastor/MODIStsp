# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
dist: trusty
env:
   global:
     - R_BUILD_ARGS=" "
     - R_CHECK_ARGS="--as-cran"
     - BOOTSTRAP_LATEX="1"
addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      - cairoDevice
      - RGtk2
